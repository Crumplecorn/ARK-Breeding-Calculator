name: Build & deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to S3
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Deploy
        run: aws s3 sync . s3://ab-ark-breeding-calculator/breeding --exclude '.git/*' --exclude '.github/*'

  purge:
    runs-on: ubuntu-latest
    name: Invalidate modified files in CloudFront Distribution
    needs:
      - deploy
    steps:
      - uses: actions/checkout@v2
        with:
          ref: dist
          # need at least 2 here so we can get a proper log in next step
          fetch-depth: 2
      
      - name: get updated files
        run: |
          # allow grep to fail
          set +e
          FILES=$(git log --stat="1000" -1 | grep '|' | awk '{print "/"$1}' | grep -e '\.html$')
          set -e
          [ -z "$FILES" ] && touch .updated_files && exit 0
          for file in $FILES; do
            echo $file
            # add bare directory to list of updated paths when we see index.html
            [[ "$file" == *"/index.html" ]] && echo $file | sed -e 's/\/index.html$/\//'
          done | sort | uniq | tr '\n' ' ' > .updated_files

      - name: invalidate CloudFront
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          PATHS_FROM: .updated_files
          AWS_REGION: 'us-east-1'
          DISTRIBUTION: ${{ secrets.DISTRIBUTION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
